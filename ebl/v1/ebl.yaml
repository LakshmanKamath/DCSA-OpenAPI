info:
  version: 0.4.0
  title: 'DCSA OpenAPI specification for Electronic Bill of Lading'
  description: |
    API specification issued by DCSA.org.
    
    For explanation to specific values or objects please refer to the <a href='https://dcsa.org/wp-content/uploads/2020/12/20201208-DCSA-P1-DCSA-Information-Model-v3.0-FINAL.pdf'>Information Model v3.0</a>

    It is possible to use this API as a standalone API. In order to do so it is necessary to use the poll-endPoints
    - /v1/events

    in order to poll event information.

    It is recomended to implement the <a href='https://app.swaggerhub.com/apis/dcsaorg/EBL_EVENT'>DCSA Electronic Bill of Lading Event Hub</a> in order to use the push model. Here events are pushed as they occur.
    
