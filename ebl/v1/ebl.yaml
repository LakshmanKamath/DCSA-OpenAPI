  /transport-documents/{transportDocumentID}:
    get:
      tags:
       - Transport Documents
      summary: Get Transport Document
      description: Retrieves the transport document with the ID in the path.
      parameters:
        - in: path
          name: transportDocumentID
          description: The transportDocumentID of the transportDocument
          schema:
            type: string
          required: true
        - in: query
          name: displayCharges
          description: If set to true the payload will contain a list of charges connected to the TransportDocument. If <i>displayCharges</i> is omitted - no charges will be included in the payload.
          schema:
            type: boolean
            enum:
              - true
              - false
          required: false
      responses:
        '200':
          description: Request successful
          headers:
            X-Document-Signature:
              schema:
                type: string
              description: The Signature of the Transport Document
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/1.0.0#/components/schemas/transportDocument'
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/1.0.0#/components/schemas/error'  
