components:
  schemas:
    documentID:
      type: object
      properties:
        documentID:
          type: string
          format: uuid
          description: 'The id of the object defined by the Shipment Information Type, for the callback response.'
    notificationID:
      type: object
      properties:
        notificationID:
          type: string
          format: uuid
          description: 'The id of the callback object'
    timeStamp:
      type: object
      properties:
        timeStamp:
          type: string
          format: $date-time
          description: 'The timestamp of the callback object'
    reason:
      type: object
      properties:
        reason:
          type: string
          description: 'Reason field in a callback response. This field can be used to explain why a specific callbackStatus has been sent.'
          example: 'The following attributes are missing...'
    shipmentInformationType:
      type: object
      properties:
        shipmentInformationType:
          type: string
          maxLength: 3
          description: 'The code to identify the type of information that is related to the shipment.'
          example: SHI
          enum:
            - BOK
            - SHI
            - VGM
            - SRM
            - TRD
            - ARN
    signature:
      type: object
      properties:
        signature:
          type: string
          maxLength: 500
          description: Digital signature
    callbackObject:
      description: The standard callback object.
      type: object
      allOf:
        - $ref: '#/components/schemas/notificationID'
        - $ref: '#/components/schemas/timeStamp'
        - $ref: '#/components/schemas/documentID'
        - $ref: 'https://api.swaggerhub.com/domains/dcsaorg/DCSA_DOMAIN/1.0.0#/components/schemas/documentStatus'
        - $ref: '#/components/schemas/shipmentInformationType'
        - $ref: '#/components/schemas/reason'
        - $ref: '#/components/schemas/signature'