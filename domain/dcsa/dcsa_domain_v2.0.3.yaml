# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.3

#######################
# Optional info section
#######################
info:
  title: DCSA Components
  description: |
    Common components for DCSA APIs and Domains. This Domain maintains common SimpleTypes, Headers and parameters used throughout all DCSA APIs and Domains.

    For a history of changes in this domain - please check [GitHub](https://github.com/dcsaorg/DCSA-OpenAPI/tree/master/domain/dcsa#v202). Please also [create a GitHub issue](https://github.com/dcsaorg/DCSA-OpenAPI/issues/new) if you have any questions/comments.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  contact:
    name: Digital Container Shipping Association (DCSA)
    url: https://dcsa.org
    email: info@dcsa.org
  version: 2.0.3

components:

  ####################
  # Common data models
  ####################

  schemas:

    ##############
    # Simple types
    ##############
  
    addressLine:
      type: string
      maxLength: 35
      description: |
        A single address line to be used when a B/L needs to be printed.
      example: 'Kronprincessegade 54'
    addressLineNumber:
      type: integer
      format: int32
      description: 'The order of items'
      example: 1
    addressName:
      type: string
      maxLength: 100
      description: 'Name of the address'
      example: 'Henrik'
    airExchangeSetpoint:
      type: number
      format: float
      description: |
        Target value for the air exchange rate which is the rate at which outdoor air replaces indoor air within a Reefer container
      example: 15.4
    airExchangeUnit:
      type: string
      description: |
        The unit for `airExchangeSetpoin` in metrics- or imperial units- per hour
        
        - MQH (Cubic metre per hour)
        - FQH (Cubic foot per hour)
      enum:
        - MQH
        - FQH
      example: MQH
    amendToTransportDocument:
      type: string
      maxLength: 20
      description: |
        This field can be used to reference a Transport Document that is issued (documentStatus = `ISSU`) in order to amend changes.
        
        The field cannot be modified once set.
    amsFilingDueDate:
      type: string
      format: date
      description: |
        Date when AMS filing should latest be done in the last port of call before visiting the first US port.
      example: 2021-09-03
    bookingChannelReference:
      type: string
      maxLength: 20
      description: |
        Identification number provided by the platform/channel used for booking request/confirmation, ex: Inttra booking reference, or GTNexus, other. Conditional on booking channel being used
      example: 'ABC12313'
    bookingRequestCreatedDateTime:
      type: string
      format: date-time
      description: |
        The date and time when the booking request was created
      example: '2021-11-03T09:41:00+08:30'
    bookingRequestUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Last date and time when the booking request was updated
      example: '2021-11-03T09:41:00+08:30'
    bookingRequestID:
      type: string
      description: |
        Identifier of the booking request provided by the shipper.
      example: 'ABC12313'
    calculationBasis:
      type: string
      maxLength: 50
      description: 'The code specifying the measure unit used for the corresponding unit price for this cost, such as per day, per ton, per square metre.'
      example: Per day
    cargoGrossVolume:
      type: number
      format: float
      example: 120.0
      description: |
        The grand total volume of the commodity
    cargoGrossWeight:
      type: number
      format: float
      example: 12000.0
      description: |
        The grand total weight of the cargo and weight per container(s) including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper. Excludes the tare weight of the container(s).'
    cargoItemID:
      type: string
      format: uuid
      description: 'Identifies the cargo item to be stuffed.'
      example: 25b46d36-f091-4b27-a150-4d193a16ae6b
    cargoLineItemID:
      type: string
      description: 'Identifies the cargo line item (package) within the cargo. The cargo line item ID is provided by the shipper and is used to define the stuffing. Cargo line items belonging to the same cargo items are stuffed in the same container.'
    cargoMovementTypeAtOrigin:
      type: string
      maxLength: 3
      description: |
        Refers to the shipment term at the loading of the cargo into the container. Options are defined in the Cargo Movement Type entity.
        - FCL (Full Container Load)
        - LCL (Less than Container Load)
        - BB (Break Bulk)
      enum:
        - FCL
        - LCL
        - BB
      example: FCL
    cargoMovementTypeAtDestination:
      type: string
      maxLength: 3
      description: |
        Refers to the shipment term at the unloading of the cargo out of the container. Options are defined in the Cargo Movement Type entity.
        - FCL (Full Container Load)
        - LCL (Less than Container Load)
        - BB (Break Bulk)
      enum:
        - FCL
        - LCL
        - BB
      example: FCL
    carrierBookingReference:
      type: string
      maxLength: 35
      example: ABC709951
      description: 'A set of unique characters provided by carrier to identify a booking.'
    carrierBookingRequestReference:
      type: string
      description: |
        A reference to the booking during the booking request phase
      example: 24595eb0-5cfc-4381-9c3a-cedc1975e9aa
    carrierCode:
      type: string
      maxLength: 4
      description: |
        The code containing the SCAC and/or the SMDG code to specify the issuing carrier.  Details about the issuer can be given in the Document Parties entity using the party function code MS.
      example: MMCU
    carrierCodeListProvider:
      type: string
      description: |
        The provider used for identifying the issuer Code
      example: NMFTA
      enum:
        - SMDG
        - NMFTA
    carrierExportVoyageNumber:
      type: string
      maxLength: 50
      example: '2103S'
      description: |
        The identifier of an export voyage. The vessel operator-specific identifier of the export Voyage.
    carrierID:
      type: string
      format: uuid
      description: 'Unique internal identifier for the carrier.'
      example: fb4089dd-1889-485f-b1cc-e31f75568bb9
    carrierImportVoyageNumber:
      type: string
      maxLength: 50
      example: '2103N'
      description: |
        The identifier of an import voyage. The vessel operator-specific identifier of the import Voyage.
    carrierServiceCode:
      description: |
        The Carrier specific code of the service for which the schedule details are published.
      maxLength: 5
      type: string
      example: FE1
    carrierServiceName:
      type: string
      maxLength: 50
      description: |
        The name of a service as specified by the carrier
      example: Great Lion Service
    carrierVoyageNumber:
      type: string
      maxLength: 50
      example: '2103S'
      description: 'The vessel operator-specific identifier of the Voyage.'
    chargeID:
      type: string
      maxLength: 100
      description: 'The identifier of a charge.'
      example: 123e4567-e89b-12d3-a456-426614174000
    chargeType:
      type: string
      maxLength: 20
      description: |
        Free text field describing the charge type to apply
    chargeTypeCode:
      type: string
      maxLength: 3
      description: |
        Description of the charge type applied.
      enum:
        - OCFR
        - OTHC
        - DTHC
        - ODF
        - DDF
      example: DDF
    cityName:
      type: string
      example: 'København'
      maxLength: 65
      description: 'The city name of the party’s address.'
    clauseID:
      type: string
      format: uuid
      description: 'The identifier of a clause.'
      example: c86138d6-804d-4aa5-b104-9fbbd194e401
    clauseContent:
      type: string
      description: 'The content of the clause.'
    co2Setpoint:
      type: number
      format: float
      description: |
        The percentage of the controlled atmosphere CO<sub>2</sub> target value
      example: 25
    commodityRequestedEquipmentLink:
      type: string
      maxLength: 100
      description: |
        Link used to connect `commodity` to a `requestedEquipment`.
      example: '001'
    commodityType:
      type: string
      example: 'Mobile phones'
      maxLength: 550
      description: |
        High-level description of goods to be shipped which allow the carrier to confirm acceptance and commercial terms. To be replaced by "description of goods" upon submission of shipping instruction
    communicationChannelCode:
      type: string
      maxLength: 2
      description: |
        Specifying which communication channel is to be used for this booking e.g.
        - EI (EDI transmission)
        - EM (Email)
        - AO (API)
      enum:
        - EI
        - EM
        - AO
      example: AO
    confirmedEquipmentUnits:
      type: integer
      format: int32
      example: 3
      description: |
        Number of confirmed equipment units
    contractQuotationReference: 
      type: string
      maxLength: 35
      description: |
        Information provided by the shipper to identify whether pricing for the shipment has been agreed via a contract or a quotation reference. Mandatory if service contract (owner) is not provided.
      example: DKK
    country:
      type: string
      maxLength: 75
      description: 'The country of the party’s address.'
      example: 'Denmark'
    currencyAmount: 
      type: number
      format: float
      description: 'The monetary value of all freight and other service charges for a transport document, with a maximum of 2-digit decimals.'
      example: 1012.12
    currencyCode: 
      type: string
      maxLength: 3
      description: 'The currency for the charge, using a 3-character code (ISO 4217).'
      example: DKK
    cutOffDateTime:
      type: string
      format: date-time
      description: |
        Actual cut-off time
      example: '2019-11-12T07:41:00+08:30'
    cutOffDateTimeCode:
      type: string
      description: |
        Code for the cut-off time
        - DCO (Documentation cut-off)
        - VCO (VGM cut-off)
        - FCO (FCL delivery cut-off)
        - LCO (LCL delivery cut-off)
        - ECP (Empty container pick-up date and time)
        - EFC (Earliest full-container delivery date)
        - AFD (AMS Filing Due date)
      enum:
        - DCO
        - VCO
        - FCO
        - LCO
        - ECP
        - EFC
        - AFD
    dateRange:
      description: |
        The time period for which schedule information is sent. The duration is populated in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) Duration format.
      type: string
      format: iso8601
      example: P4W
    declaredValue:
      type: number
      format: float
      description: 'The value of the cargo that the shipper declares to avoid the carrier&apos;s limitation of liability and "Ad Valorem" freight, i.e. freight which is calculated based on the value of the goods declared by the shipper.'
      example : 1231.10
    declaredValueCurrency: 
      type: string
      maxLength: 3
      description: 'The currency used for the declared value, using the 3-character code defined by ISO 4217.'
      example: DKK
    delayReasonCode:
      description: |
        Reason code for the delay. See SMDG [Code list DELAY](https://smdg.org/documents/smdg-code-lists/delay-reason-and-port-call-activity/) for a list of valid codes to be used for this attribute.
      type: string
      maxLength: 3
      example: WEA
    deliveryTypeAtDestination:
      type: string
      maxLength: 3
      description: |
        Indicates the type of service offered at Destination. Options are defined in the Receipt/Delivery entity.
        - CY (Container yard (incl. rail ramp))
        - SD (Store Door)
        - CFS (Container Freight Station)
      enum:
        - CY
        - SD
        - CFS
      example: CY
    descriptionOfGoods:
      type: string
      description: 'The cargo description are details which accurately and properly describe the cargo being shipped in the container(s) as provided by the shipper.'
    dimensionUnit:
      type: string 
      description: |
        The unit of measure which can be expressed in
        - MTR (Meter)
        - FOT (Foot)
      example: MTR
      enum:
        - MTR
        - FOT
    displayedName:
      type: string
      maxLength: 35
      description: |
        A line of the address to be displayed on the transport document.
    documentReferenceNumber:
      type: string
      maxLength: 20
      description: 'A unique number allocated by the shipping line to the transport document and the main number used for the tracking of the status of the shipment. '
    documentStatus:
      type: string
      description: |
        The status of the document in the process. Possible values are:
        - RECE (Received)
        - DRFT (Drafted)
        - PENA (Pending Approval)
        - PENU (Pending Update)
        - PENC (Pending Confirmation)
        - CONF (Confirmed)
        - REJE (Rejected)
        - APPR (Approved)
        - ISSU (Issued)
        - SURR (Surrendered)
        - SUBM (Submitted)
        - VOID (Void)
        - CANC (Cancelled)
        - CMPL (Completed)
      enum:
        - RECE
        - DRFT
        - PENA
        - PENU
        - PENC
        - CONF
        - REJE
        - APPR
        - ISSU
        - SURR
        - SUBM
        - VOID
        - CANC
        - CMPL
      example: DRFT
    email:
      type: string
      maxLength: 100
      description: 'E-mail address for the contact'
      example: info@dcsa.org
    emptyIndicatorCode:
      type: string
      description: 'Code to denote whether the equipment is empty or laden.'
      example: EMPTY
      enum:
        - EMPTY
        - LADEN
    equipmentReference:
      type: string
      maxLength: 15
      example: APZU4812090
      description: |
        The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
        According to ISO 6346, a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit). If a container does not comply with ISO 6346, it is suggested to follow Recommendation #2 “Container with non-ISO identification” from SMDG.
    eventComment:
      description: 'an additional Comment to a timestamp that can be shared with the receiver party.'
      example: "Delay due to bad weather"
      maxLength: 250
      minLength: 0
      type: string
    eventLocationDateTime:
      type: string
      format: date-time
      description: |
        A date when the event is taking place at the location
      example: '2021-11-03T10:23:00+01:00'
    expectedArrivalAtPlaceOfDeliveryStartDate:
      type: string
      format: date
      description: |
        The start date (provided as a range together with `expectedArrivalAtPlaceOfDeliveryEndDate`) for when the shipment is expected to arrive at final destination. If vessel/voyage or `expectedDepartureDate` is not provided, this is mandatory together with `expectedArrivalAtPlaceOfDeliveryEndDate`
      example: '2021-05-17'
    expectedArrivalAtPlaceOfDeliveryEndDate:
      type: string
      format: date
      description: |
        The end date (provided as a range together with `expectedArrivalAtPlaceOfDeliveryStartDate`) for when the shipment is expected to arrive at final destination. If vessel/voyage or `expectedDepartureDate` is not provided, this is mandatory together with `expectedArrivalAtPlaceOfDeliveryStartDate`
      example: '2021-05-19'
    expectedDepartureDate:
      type: string
      format: date
      description: |
        The date when the shipment is expected to be loaded on board a vessel as provided by the shipper or its agent. If vessel/voyage or expected date of arrival is not provided, this is mandatory
      example: '2021-05-17'
    exportDeclarationReference:
      type: string
      maxLength: 35
      description: |
        A government document permitting designated goods to be shipped out of the country.  Reference number assigned by an issuing authority to an Export License. The export license must be valid at time of departure. Required if Export declaration required is ‘True’.
      example: ABC123123
    exportLicenseIssueDate:
      type: string
      format: date
      description: |
        Issue date of the export license applicable to the booking. Mandatory to provide in booking request for specific commodities
      example: 2021-05-14
    exportLicenseExpiryDate:
      type: string
      format: date
      description: |
        Expiry date of the export license applicable to the booking.
        
        Mandatory to provide in booking request for specific commodities.
      example: 2021-05-21
    exportVoyageNumber:
      type: string
      maxLength: 50
      example: '2103S'
      description: |
        The identifier of an export voyage. The vessel operator-specific identifier of the export Voyage.
    facilityCode:
      type: string
      example: ADT
      description: |
        The code used for identifying the specific facility. This code does <b>not</b> include the UN Location Code.
      nullable: false
      maxLength: 6
    facilityCodeListProvider:
      type: string
      example: SMDG
      description: |
        The provider used for identifying the facility Code. Some facility codes are only defined in combination with an `UN Location Code`
        - BIC (Requires a UN Location Code)
        - SMDG (Requires a UN Location Code)
      enum:
        - BIC
        - SMDG
    facilityTypeCode:
      type: string
      example: POTE
      description: |
        The code to identify the specific type of facility.
        - BORD (Border)
        - CLOC (Customer location)
        - COFS (Container freight station)
        - COYA (Deprecated - use OFFD intead)
        - OFFD (Off dock storage)
        - DEPO (Depot)
        - INTE (Inland terminal)
        - POTE (Port terminal)
        - PBPL (Pilot boarding place)
        - BRTH (Berth)
        - RAMP (Ramp)
        - WAYP (Waypoint)
      enum:
        - BORD
        - CLOC
        - COFS
        - COYA
        - OFFD
        - DEPO
        - INTE
        - POTE
        - PBPL
        - BRTH
        - RAMP
        - WAYP
    facilityTypeCodeOPR:
      type: string
      example: BRTH
      description: |
        A specialized version of the facilityCode to be used in Operations events. The code to identify the specific type of facility.
        - PBPL (Pilot boarding place)
        - BRTH (Berth)
        - ANCH (Anchorage Location)
      enum:
        - PBPL
        - BRTH
        - ANCH
    facilityTypeCodeTRN:
      type: string
      example: POTE
      description: |
        The code to identify the specific type of facility. The code indicates which role the facility plays during the `transportCall` or during *stuffing*/*stipping*.
        - BORD (Border)
        - CLOC (Customer location)
        - COFS (Container freight station)
        - COYA (Deprecated - use OFFD intead)
        - OFFD (Off dock storage)
        - DEPO (Depot)
        - INTE (Inland terminal)
        - POTE (Port terminal)
        - RAMP (Ramp)
        - WAYP (Waypoint)
      enum:
        - BORD
        - CLOC
        - COFS
        - COYA
        - OFFD
        - DEPO
        - INTE
        - POTE
        - RAMP
        - WAYP
    finalDestinationExpectedArrivalDate:
      type: string
      format: date
      description: |
        The dates (provided as a range) for when the shipment is expected to arrive at final destination. If vessel/voyage or expected departure date or pick-up date at place of receipt is not provided, this field is mandatory
    floor:
      type: string
      maxLength: 50
      description: 'The floor of the party’s street number.'
      example: '5. sal'
    HSCode:
      type: string
      maxLength: 10
      description: 'Used by customs to classify the product being shipped.'
    # humidityMax:
    #   type: number
    #   format: float
    #   description: 'Indicates the maximum humidity setting on the container in percent.'
    #   example: 100.0
    # humidityMin:
    #   type: number
    #   format: float
    #   description: 'Indicates the minimum humidity setting on the container in percent.'
    #   example: 80.0
    humiditySetpoint:
      type: number
      format: float
      description: |
        The percentage of the controlled atmosphere humidity target value
      example: 95.6
    importLicenseReference:
      type: string
      maxLength: 35
      description: |
        A certificate, issued by countries exercising import controls, that permits importation of the articles stated in the license. Reference number assigned by an issuing authority to an Import License. The import license number must be valid at time of arrival. Required if import license required is ‘True’.
      example: ABC123123
    importVoyageNumber:
      type: string
      maxLength: 50
      example: '2103N'
      description: |
        The identifier of an import voyage. The vessel operator-specific identifier of the import Voyage.
    incoTerms:
      type: string
      description: |
        Transport obligations, costs and risks as agreed between buyer and seller.
        - FCA (Free Carrier)
        - FOB (Free on Board)
      enum:
        - FCA
        - FOB
      example: FCA
    isAMSACIFilingRequired:
      type: boolean
      description: |
        Customs filing for US (AMS) or Canadian (ACI) customs
      example: true
    isBulbMode:
      type: boolean
      description: |
        Is special container setting for handling flower bulbs active
      example: false
      default: false
    isCargoProbe1Required:
      type: boolean
      description: |
        Is `Cargo Probe 1 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isCargoProbe2Required:
      type: boolean
      description: |
        Is `Cargo Probe 2 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isCargoProbe3Required:
      type: boolean
      description: |
        Is `Cargo Probe 3 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isCargoProbe4Required:
      type: boolean
      description: |
        Is `Cargo Probe 4 Required` enabled allowing the container to emit temperatures.
      example: true
      default: false
    isColdTreatmentRequired:
      type: boolean
      description: |
        Indicator whether cargo requires cold treatment prior to loading at origin or during transit, but prior arrival at POD
      example: false
      default: false
    isCustomsFilingSubmissionByShipper:
      type: boolean
      description: |
        Indicates whether the shipper will submit the destination customs filing directly. If `false` the shipper requests the carrier to submit the customs filing on their behalf. Mandatory if AMS/ACI filing is required
      example: true
    isElectronic:
      type: boolean
      description: 'An indicator whether the transport document is electronically transferred.'
      example: true
    isEquipmentSubstitutionAllowed:
      type: boolean
      description: |
        Indicates if an alternate equipment type can be provided by the carrier.
      example: true
    isExportDeclarationRequired:
      type: boolean
      description: |
        Information provided by the shipper whether an export declaration is required for this particular shipment/commodity/destination.
      example: true
    isGeneratorSetRequired:
      type: boolean
      description: |
        Indicator whether reefer container should have a generator set attached at time of release from depot
      example: true
      default: false
    isHighValueCargo:
      type: boolean
      description: |
        Cargo value exceeds USD XXX K (carrier specific)
      example: true
      default: false
    isImportLicenseRequired:
      type: boolean
      description: |
        Information provided by the shipper whether an import permit or license is required for this particular shipment/commodity/destination.
      example: true
    ISOEquipmentCode:
      type: string
      maxLength: 4
      description: 'Unique code for the different equipment size/type used for transporting commodities. The code is a concatenation of ISO Equipment Size Code and ISO Equipment Type Code A and follows the ISO 6346 standard.'
      example: '22GP'
    isPartialLoadAllowed:
      type: boolean
      description: |
        Indication whether the shipper agrees to load part of the shipment in case where not all of the cargo is delivered within cut-off.
      example: true
    isPreCoolingRequired:
      type: boolean
      description: |
        Indicator whether reefer container should be pre-cooled to the temperature setting required at time of release from depot
      example: true
      default: false
    isShippedOnBoardType:
      type: boolean
      description: 'Specifies whether the Transport document is a received for shipment, or shipped on board.'
      example: true
    isShipperOwned:
      type: boolean
      description: 'Indicates whether the container is shipper owned (SOC).'
      example: true
    issueDate:
      type: string
      format: date
      description: 'Local date when the transport document has been issued'
      example: '2020-12-12'
    # issuedNumberOfOriginals:
    #   type: integer
    #   format: int32
    #   description: |
    #     Number of original copies of the negotiable bill of lading that has been issued to the customer.
    #   example: 4
    # issuedNumberOfOriginalsWithCharges:
    #   type: integer
    #   format: int32
    #   description: |
    #     Number of original copies of the negotiable bill of lading that has been issued to the customer with Charges.
    #   example: 1
    # issuedNumberOfOriginalsWithoutCharges:
    #   type: integer
    #   format: int32
    #   description: |
    #     Number of original copies of the negotiable bill of lading that has been issued to the customer without Charges.
    #   example: 1
    isToBeNotified:
      type: boolean
      description: 'Used to decide whether the party will be notified of the arrival of the cargo.'
      example: true
    isToOrder:
      type: boolean
      description: |
        Indicates whether the transport document is issued `to order` or not
      example: false
    isUnderShippersResponsibility:
      type: boolean
      description: |
        Indicator whether mode of transportation for pre-carriage (e.g. truck, barge, rail) is under shipper's responsibility
      example: false
    isVentilationOpen:
      type: boolean
      description: |
        If `true` the ventilation orifice is `Open` - if `false` the ventilation orifice is `closed`
      example: true
      default: false
    latitude:
      type: string
      pattern: '^[\+-][0-9]{1,2}\.[0-9]{1,6}$'
      maxLength: 10
      description: |
        Geographic coordinate that specifies the north–south position of a point on the Earth&apos;s surface.
      example: '48.858550'
    locationID:
      type: string
      maxLength: 100
      description: 'The identifier for a location.'
      example: 123e4567-e89b-12d3-a456-426614174000
    locationName:
      type: string
      maxLength: 100
      description: 'The name of the location.'
      example: 'Port of Amsterdam'
    locationReference:
      type: string
      maxLength: 100
      description: 'The reference to a location.'
      example: 123e4567-e89b-12d3-a456-426614174000
    longitude:
      type: string
      pattern: '^[\+-][0-9]{1,3}\.[0-9]{1,6}$'
      maxLength: 11
      description: |
        Geographic coordinate that specifies the east–west position of a point on the Earth&apos;s surface.
      example: '2.294492036'
    modeOfTransport:
      type: string
      description: |
        The mode of transport as defined by DCSA.
      enum:
        - VESSEL
        - RAIL
        - TRUCK
        - BARGE
    name:
      type: string
      maxLength: 100
      description: 'Name of the contact'
      example: 'Henrik'
    nitrogenSetpoint:
      type: number
      format: float
      description: |
        The percentage of the controlled atmosphere nitrogen target value
      example: 25
    nmftaCode:
      type: string
      maxLength: 4
      description: 'The Standard Carrier Alpha Code (SCAC) provided by NMFTA.'
      example: MMCU
    numberOfCopies:
      type: integer
      format: int32
      description: 'The requested number of copies of the Transport document to be issued by the carrier. Only applicable for physical documents'
      example: 2
    numberOfCopiesWithCharges:
      type: integer
      format: int32
      description: 'The requested number of copies of the Transport document to be issued by the carrier including charges. Only applicable for physical documents'
      example: 2
    numberOfCopiesWithoutCharges:
      type: integer
      format: int32
      description: 'The requested number of copies of the Transport document to be issued by the carrier **NOT** including charges. Only applicable for physical documents'
      example: 2
    numberOfOriginalsWithCharges:
      type: integer
      format: int32
      description: |
        Number of original copies of the negotiable bill of lading that has been requested by the customer with Charges.
      example: 1
    numberOfOriginalsWithoutCharges:
      type: integer
      format: int32
      description: |
        Number of original copies of the negotiable bill of lading that has been requested by the customer without Charges.
      example: 1
    numberOfPackages:
      type: integer
      format: int32
      description: 'Specifies the number of packages associated with this cargo item'
      example: 18
    numberOfRiderPages:
      type: integer
      format: int32
      description: 'The number of additional pages required to contain the goods description on a transport document. Only applicable for physical transport documents.'
      example: 2
    o2Setpoint:
      type: number
      format: float
      description: |
        The percentage of the controlled atmosphere O<sub>2</sub> target value
      example: 75.3
    otherFacility:
      type: string
      example: Depot location or address
      description: 'An alternative way to capture the facility when no standardized DCSA facility code can be found.'
      maxLength: 50
    OTICarrierCode:
      type: string
      maximum: 6
      description: |
        A unique code used to identify non-vessel operating common carriers (NVOCC) for ACI filing purposes if shipment is destined for USA and AMS/ACI filing is false.
      example: 234234
    packageCode:
      type: string
      maxLength: 3
      description: 'The unique identifier for the package type'
      example: 5H4
    packageNameOnBL:
      type: string
      maxLength: 50
      description: |
        To provide package description displayed on the BL
      example: 'Bags'
    partialLoadAllowed:
      type: boolean
      description: |
        Indication whether the shipper agrees to load part of the shipment in case where not all of the cargo is delivered within cut-off.
      example: true
    partyFunction:
      type: string
      description: |
        Specifies the role of the party in the context of the given Shipping Instruction.
        - OS (Original shipper)
        - CN (Consignee)
        - COW (Invoice payer on behalf of the consignor (shipper))
        - COX (Invoice payer on behalf of the consignee)
        - MS (Document/message issuer/sender)
        - N1 (First Notify Party)
        - N2 (Second Notify Party)
        - NI (Other Notify Party)
        - DDR (Consignor's freight forwarder)
        - DDS (Consignee's freight forwarder)
        - HE (Carrier booking office (transportation office))
        - SCO (Service contract owner - Defined by DCSA)
        - BA (Booking Agency)
        - ENR (Envelope Receiver)
      # NB: This is excluding partyFunctions defined in the publisherRole
      enum:
        - OS
        - CN
        - COW
        - COX
        - MS
        - N1
        - N2
        - NI
        - DDR
        - DDS
        - HE
        - SCO
        - BA
        - ENR
        # NB: This is excluding partyFunctions defined in the publisherRole
      example: DDS
    partyID:
      type: string
      maxLength: 100
      description: Identifier of a party.
      example: 123e4567-e89b-12d3-a456-426614174000
    partyName:
      type: string
      maxLength: 100
      description: 'Name of the party.'
      example: 'Asseco Denmark'
    paymentTermCode:
      type: string
      description: |
        Indicates whether freight & charges are due for payment before the shipment is effected, practically before the transport document is released to shipper (Prepaid) or before the shipment is finalized meaning cargo released to consignee (Collect)
        - PRE (Prepaid)
        - COL (Collect)
      example: PRE
      enum:
        - PRE
        - COL
    phone:
      type: string
      maxLength: 30
      description: 'Phone number for the contact'
      example: '+45 33364660'
    placeOfReceiptPickupDate:
      type: string
      format: date
      description: |
        The date when the shipment must be picked up by the carrier at place of receipt. Only applicable when carrier haulage is requested.
      example: 2021-05-17
    plannedArrivalDate:
      type: string
      format: date
      description: |
        The planned date of arrival.
    plannedDepartureDate:
      type: string
      format: date
      description: |
        The planned date of departure.
    portVisitReference:
      type: string
      maxLength: 50
      description: |
        The unique reference that can be used to link different `transportCallReferences` to the same port visit. The reference is provided by the port to uniquely identify a port call
      example: 'NLRTM1234589'
    postCode:
      type: string
      maxLength: 50
      description: 'The post code of the party’s address.'
      example: '1306'
    preCarriageUnderShippersResponsibility:
      type: string
      description: 'Mode of transportation for pre-carriage (e.g., truck, barge, rail), under shipper&apos;s responsibility'
      enum:
        - VESSEL
        - RAIL
        - TRUCK
        - BARGE
    publicKey:
      type: string
      description: 'The public key used for a digital signature.'
      maxLength: 500
      example: 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IkFzaW'
    quantity:
      type: number
      format: float
      description: 'The amount of unit for this charge item.'
      example: 34.4
    receiptTypeAtOrigin:
      type: string
      maxLength: 3
      description: |
        Indicates the type of service offered at Origin. Options are defined in the Receipt/Delivery entity.
        - CY (Container yard (incl. rail ramp))
        - SD (Store Door)
        - CFS (Container Freight Station)
      enum:
        - CY
        - SD
        - CFS
      example: CY
    receivedForShipmentDate:
      type: string
      format: date
      description: 'Date when the last container linked to the transport document is physically in the terminal (customers cleared against the intended vessel).'
      example: '2020-12-12'
    reeferExtraMaterial:
      type: string
      maxLength: 500
      description: |
        spacers, filler, board or dunnage material used to stabilize cargo and ensure optimal airflow inside the Reefer container.
      example: 'spacers'
    reeferProductName:
      type: string
      maxLength: 500
      description: |
        Carrier specific commercial name indicating the technology service offered.
      example: 'FROZEN'
      readOnly: true
    referenceID:
      type: string
      format: uuid
      description: The unique identifier for a reference. 
      example: a82eaf34-cf69-4be3-8df7-881349dde693
    referenceType:
      type: string
      description: |
        The reference type codes defined by DCSA.
        - FF (Freight Forwarder’s Reference)
        - SI (Shipper’s Reference)
        - PO (Purchase Order Reference)
        - CR (Customer’s Reference)
        - AAO (Consignee’s Reference)
        - ECR (Empty container release reference)
        - CSI (Customer shipment ID)
        - BPR (Booking party reference number)
        - BID (Booking Request ID)
        - EQ (Equipment Reference)
        - RUC (Registro Único del Contribuyente)
        - DUE (Declaração Única de Exportação)
        - CER (Canadian Export Reporting System)
        - AES (Automated Export System)

        More details can be found on <a href="https://github.com/dcsaorg/DCSA-Information-Model/blob/master/datamodel/referencedata.d/referencetypes.csv">GitHub</a>.
      enum:
        - FF
        - SI
        - PO
        - CR
        - AAO
        - ECR
        - CSI
        - BPR
        - BID
        - EQ
        - RUC
        - DUE
        - CER
        - AES
      example: FF
    referenceValue:
      type: string
      maxLength: 100
      description: The actual value of the reference. 
    requestedEquipmentUnits:
      type: integer
      format: int32
      example: 3
      description: |
        Number of requested equipment units
    requestedNumberOfOriginals:
      type: integer
      format: int32
      description: |
        Number of original copies of the negotiable bill of lading that has been requested by the customer.
      example: 4
    scheduleID:
      description: 'ID uniquely identifying a schedule'
      type: string
      format: uuid
      example: 9679a405-3316-42a5-8533-aba000f5689c
    sealID:
      type: string
      format: uuid
      description: 'The technical identifier of a seal.'
      example: b80f1998-f4e0-4b5a-be57-c72ed6a4da76
    sealNumber:
      type: string
      maxLength: 15
      description: 'Identifies a seal affixed to the container.'
    sealSource:
      type: string
      description: |
        The source of the seal, namely who has affixed the seal. This attribute links to the Seal Source ID defined in the Seal Source reference data entity.
        - CAR (Carrier)
        - SHI (Shipper)
        - PHY (Phytosanitary)
        - VET (Veterinary)
        - CUS (Customs)
      enum:
        - CAR
        - SHI
        - PHY
        - VET
        - CUS
      example: CUS
    sealType:
      type: string
      description: |
        The type of seal. This attribute links to the Seal Type ID defined in the Seal Type reference data entity.
        - KLP (Keyless padlock)
        - BLT (Bolt)
        - WIR (Wire)
      enum:
        - KLP
        - BLT
        - WIR
      example: WIR
    serviceContractReference:
      type: string
      maxLength: 30
      description: 'Reference number for agreement between shipper and carrier through which the shipper commits to provide a certain minimum quantity of cargo over a fixed period, and the carrier commits to a certain rate or rate schedule.'
    serviceID:
      type: string
      format: uuid
      description: |
        The identifier of the Service.
      example: 9aaf6a7c-23b1-4ed3-91ad-8245b4c33ee5
    shipmentCreatedDateTime:
      type: string
      format: date-time
      description: |
        The date and time when the shipment was created (equivalent to when the Booking was confirmed).
      example: '2021-09-03T09:03:00+02:00'
    shipmentEquipmentID:
      type: string
      format: uuid
      description: The identifier for a shipment equipment
      example: 5e8770bf-7cb8-4d40-a176-42d24f7156db
    shipmentID:
      type: string
      format: uuid
      description: 'The identifier for a shipment'
      example: c32d56f3-a4a5-4964-bb49-abd168b06160
    shipmentLocationTypeCode:
      type: string
      description: |
        Links to the Location Type Code defined by DCSA.
        - PRE (Place of Receipt)
        - POL (Port of Loading)
        - POD (Port of Discharge)
        - PDE (Place of Delivery)
        - PCF (Pre-carriage From)
        - PSR (Pre-carriage under shipper’s responsibility)
        - OIR (Onward In-land Routing)
        - DRL (Depot release location)
        - ORI (Origin of goods)
        - IEL (Container intermediate export stop off location)
        - PTP (Prohibited transshipment port)
        - RTP (Requested transshipment port)
        - FCD (Full container drop-off location)
        - ECP (Empty container pick-up location)
      enum:
        - PRE
        - POL
        - POD
        - PDE
        - PCF
        - PSR
        - OIR
        - DRL
        - ORI
        - IEL
        - PTP
        - RTP
        - FCD
        - ECP
      example: PRE
    shipmentUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Last date and time when the Shipment was updated.
      example: '2021-09-03T09:03:00+02:00'
    shippedOnBoardDate:
      type: string
      format: date
      description: 'Date when the last container that is linked to the transport document is physically loaded onboard the vessel indicated on the transport document.'
      example: '2020-12-12'
    shippingInstructionCreatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the ShippingInstruction was created
      example: '2019-11-12T07:41:00+08:30'
    shippingInstructionUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the ShippingInstruction was updated
      example: '2019-11-12T07:41:00+08:30'
    shippingInstructionReference:
      type: string
      maxLength: 100
      description: |
        The identifier for a shipping instruction provided by the carrier for system purposes.
      example: 'e0559d83-00e2-438e-afd9-fdd610c1a008'
    shippingMarks:
      type: string
      description: 'The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the shipper.'
    startDate:
      description: 'The start date of the period for which schedule information is sent. The value is populated in [ISO 8601](https://en.wikipedia.org/wiki/ISO_8601) Date format.'
      type: string
      format: date
      example: '2020-04-06'
    stateRegion:
      type: string
      maxLength: 65
      description: 'The state/region of the party’s address.'
      example: 'N/A'
    streetName:
      type: string
      maxLength: 100
      description: 'The name of the street of the party’s address.'
      example: Kronprinsessegade
    streetNumber:
      type: string
      maxLength: 50
      description: 'The number of the street of the party’s address.'
      example: '54'
    submissionDateTime:
      type: string
      format: date-time
      description: |
        Date and time of submitting the relevant document and attributes
      example: '2019-11-12T07:41:00+08:30'
    tareWeight:
      type: number
      format: float
      example: 4800.0
      description: 'The weight of an empty container (gross container weight).'
    taxReference1:
      type: string
      maxLength: 20
      description: 'The identifying number of the consignee or shipper (Individual or entity) used for tax purposes.'
      example: 'CVR-25645774'
    taxReference2:
      type: string
      maxLength: 20
      description: 'Optional second identifying number of the consignee or shipper (Individual or entity) used for tax purposes.'
      example: 'CVR-25645774'
    # temperatureMax:
    #   type: number
    #   format: float
    #   description: 'Indicates the maximum temperature setting on the container.'
    #   example: 64.3
    # temperatureMin:
    #   type: number
    #   format: float
    #   description: 'Indicates the minimum temperature setting on the container.'
    #   example: -18.1
    temperatureSetpoint:
      type: number
      description: |
        Target value of the temperature for the Reefer based on the cargo requirement.
      example: -15
    temperatureUnit:
      type: string
      description: Celsius (CEL) or Fahrenheit (FAH).
      enum:
        - CEL
        - FAH
      example: CEL
    transportCallReference:
      description: |
        A carrier definied reference to a TransportCall.
        
        In the case the Means of Transport is a `Vessel` and the facility is a `Port`/`Terminal` - this reference should be considered a **Terminal Call Reference**
      type: string
      maxLength: 100
      example: '987e4567'
    termsAndConditions:
      type: string
      description: |
        Carrier general terms and conditions for the booking.
    transportCallID:
      description:
        The unique identifier for a transport call
      type: string
      maxLength: 100
      example: 123e4567-e89b-12d3-a456-426614174000
    transportCallSequenceNumber:
      type: integer
      format: int32
      description: |
        Transport operator&apos;s key that uniquely identifies each individual call. This key is essential to distinguish between two separate calls at the same location within one voyage.
      example: 2
    transportDocumentCreatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the TransportDocument was created
      example: '2019-11-12T07:41:00+08:30'
    transportDocumentUpdatedDateTime:
      type: string
      format: date-time
      description: |
        Date and time when the TransportDocument was updated
      example: '2019-11-12T07:41:00+08:30'
    transportDocumentReference:
      type: string
      maxLength: 20
      description: |
        A unique number allocated by the shipping line to the transport document and the main number used for the tracking of the status of the shipment.
    transportDocumentTypeCode:
      type: string
      description: |
        Specifies the type of the transport document
        - BOL (Bill of Lading)
        - SWB (Sea Waybill)
      example: SWB
      enum:
        - BOL
        - SWB
    transportID:
      type: string
      format: uuid
      description: 'The unique identifier for the transport.'
      example: 89e21d41-369f-41e4-bf55-41a6830df346
    transportLocationType:
      type: string
      enum:
        - BERTH
        - PBP
      example: BERTH
      maxLength: 3
      nullable: false
      description: Code of a location to which a certain transport event is corresponding (Berth, Pilot Boarding Place)
    transportPlanStage:
      type: string
      description: |
        Code qualifying a specific stage of transport e.g. pre-carriage, main carriage transport or on-carriage transport
        - PRC (Pre-Carriage)
        - MNC (Main Carriage Transport)
        - ONC (On-Carriage Transport)
      example: PRC
      enum:
        - PRC
        - MNC
        - ONC
    transportPlanStageSequenceNumber:
      type: integer
      format: int32
      description: |
        Sequence number of the transport plan stage
      example: 5
    unitPrice:
      type: number
      format: float
      description: 'The unit price of this charge item in the currency of the charge.'
      example: 3456.6
    universalServiceReference:
      type: string
      pattern: 'SR\d{5}[A-Z]'
      maxLength: 8
      description: |
        A global unique service reference, as per DCSA standard, agreed by VSA partners for the service. The service reference must match the regular expression pattern: `SR\d{5}[A-Z]`. The letters `SR` followed by `5 digits`, followed by a checksum-character as a capital letter from `A to Z`.
      example: SR12345A
    universalExportVoyageReference:
      type: string
      pattern: '\d{2}[0-9A-Z]{2}[NEWS]'
      example: '2103N'
      description: |
        A global unique voyage reference for the export Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWS]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est or `S`outh).
    universalImportVoyageReference:
      type: string
      pattern: '\d{2}[0-9A-Z]{2}[NEWS]'
      example: '2103N'
      description: |
        A global unique voyage reference for the import Voyage, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWS]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est or `S`outh).
    universalVoyageReference:
      type: string
      pattern: '\d{2}[0-9A-Z]{2}[NEWS]'
      description: |
        A global unique voyage reference, as per DCSA standard, agreed by VSA partners for the voyage. The voyage reference must match the regular expression pattern: `\d{2}[0-9A-Z]{2}[NEWS]`
        - `2 digits` for the year
        - `2 alphanumeric characters` for the sequence number of the voyage
        - `1 character` for the direction/haul (`N`orth, `E`ast, `W`est or `S`outh).
      example: 2201N
    UNLocationCode:
      type: string
      maxLength: 5
      description: 'The UN Location code specifying where the place is located.'
      example: FRPAR
    UNLocationName:
      description: The name of the UN Location identified by the UN location code above.
      type: string
      example: New York
      maxLength: 70
    url:
      type: string
      maxLength: 100
      description: 'URL for the contact'
      example: https://www.dcsa.org
    valueAddedServiceCode:
      type: string
      description: |
        Code of the value added service
        - SCON (Smart containers)
        - CINS (Cargo insurance)
        - SIOT (Smart IoT devices)
        - CDECL (Customs declaration)
        - SGUAR (Shipping guarantee)
        - UPPY (Upfront payment)
      enum:
        - SCON
        - CINS
        - SIOT
        - CDECL
        - SGUAR
        - UPPY
    ventilationMax:
      type: number
      format: float
      description: 'Indicates the maximum ventilation setting on the container in MTQ/Hr.'
      example: 296
    ventilationMin:
      type: number
      format: float
      description: 'Indicates the minimum ventilation setting on the container in MTQ/Hr.'
      example: 266
    vesselFlag:
      description: |
        The flag of the nation whose laws the vessel is registered under. This is the ISO 3166 two-letter country code
      type: string
      maxLength: 2
      example: 'DE'
    vesselCallSign:
      description: |
        A unique alphanumeric identity that belongs to the vessel and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a vessel changes its flag.
      type: string
      maxLength: 10
      example: NCVV
    vesselCallSignNumber:
      description: |
        A unique alphanumeric identity that belongs to the vessel and is assigned by the International Telecommunication Union (ITU). It consists of a threeletter alphanumeric prefix that indicates nationality, followed by one to four characters to identify the individual vessel. For instance, vessels registered under Denmark are assigned the prefix ranges 5PA-5QZ, OUAOZZ, and XPA-XPZ. The Call Sign changes whenever a vessel changes its flag.
      type: string
      maxLength: 10
      example: NCVV
    vesselDraft:
      type: number
      format: float
      description: |
        The actual draft of the vessel.
        
        If the draft is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 12.5
    vesselIMONumber:
      description: |
        The unique reference for a registered Vessel. The reference is the International Maritime Organisation (IMO) number, also sometimes known as the Lloyd&apos;s register code, which does not change during the lifetime of the vessel
      type: string
      maxLength: 7
      example: 9321483
    vesselLOA:
      type: number
      format: float
      description: |
        The maximum length of a ship's hull measured parallel to the waterline (Length OverAll).
        
        If the length is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 245.45
    vesselName:
      type: string
      maxLength: 35
      description: |
        The name of the Vessel given by the Vessel Operator and registered with IMO.
      example: 'King of the Seas'
    vesselOperatorCarrierCode:
      description: |
        The carrier who is in charge of the vessel operation based on either the SMDG or SCAC code lists
      type: string
      example: MAEU
      maxLength: 10
      nullable: false
    vesselOperatorCarrierCodeListProvider:
      description: 'Identifies the code list provider used for the operator and partner carriercodes.'
      type: string
      enum:
        - SMDG
        - NMFTA
      example: NMFTA
      nullable: false
    vesselOperatorSMDGLinerCode:
      description: |
        The carrier who is in charge of the vessel operation based on the SMDG code
      type: string
      example: HLC
      maxLength: 10
      nullable: false
    vesselPartnerCarrierCode:
      description: |
        The identifier of the vessel partner for which the current message is intended. This field allows specifying multiple, `,` (comma) separated values if there is more than one vessel partner involved.
      type: string
      example: 'MSCU,HLCU'
      maxLength: 10
      minLength: 10
    vesselPartnerCarrierCodeListProvider:
      description: |
        Identifies the code list provider used for the vessel operator and partner carrier codes. If `vesselPartnerCarrierCode` is populated, the code list provider field is to be populated as well.
      type: string
      enum:
        - SMDG
        - NMFTA
      example: NMFTA
    vesselType:
      type: string
      description: |
        Categorization of ocean-going vessels distinguished by the main cargo the vessel carries. Possible values:
        - GCGO (General cargo)
        - CONT (Container)
        - RORO (RoRo)
        - CARC (Car carrier)
        - PASS (Passenger)
        - FERY (Ferry)
        - BULK (Bulk)
        - TANK (Tanker)
        - LGTK (Liquefied gas tanker)
        - ASSI (Assistance)
        - PILO (Pilot boat)
      enum:
        - GCGO
        - CONT
        - RORO
        - CARC
        - PASS
        - FERY
        - BULK
        - TANK
        - LGTK
        - ASSI
        - PILO
      example: CONT
    vesselWidth:
      type: number
      format: float
      description: |
        Overall width of the ship measured at the widest point of the nominal waterline.
        
        If the width is specified in feet (`FOT`) then the decimal part should be concidered as a fraction of a foot and **not** as a number of inches. E.g. 120.5 feet means 120 and a half foot (which would be 120'6")
      example: 37.33
    volume:
      type: number
      format: float
      example: 12.0
      description: |
        Calculated by multiplying the width, height, and length of the packed cargo.
    volumeUnit:
      type: string 
      description: |
        The unit of measure which can be expressed in either imperial or metric terms
        - FTQ (Cubic meter)
        - MTQ (Cubic foot)
      example: MTQ
      enum:
        - MTQ
        - FTQ
    voyageID:
      type: string
      format: uuid
      description: |
        The identifier of the Voyage.
      example: 'de9723e1-7f5a-48e0-a56b-e9533cd5366b'
    weight:
      type: number
      format: float
      example: 13000.3
      description: |
        The total weight of the cargo including packaging items being carried in the container(s). Excludes the tare weight of the container(s).
    weightUnit:
      type: string
      description: |
        The unit of measure which can be expressed in imperial or metric terms
        - KGM (Kilograms)
        - LBR (Pounds)
      example: KGM
      enum:
        - KGM
        - LBR


  ############################################################################################
  # Common headers
  # NB: Currently not possible to $ref because of swaggerHub limitations - here for future use
  ############################################################################################

  headers:
    Current-Page:
      schema:
        type: string
        example: |
          https://api.dcsa.org/vX/endPoint?pageNumber=fE9mZnNldHw9NSZsaW1pdD01
      description: |
        The `Current-Page` header is optional to implement. If provided it **MUST** link to the current page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the current page **MUST** be accepted when used.

        The example represents a link to a `cursor` based pagination
      required: false
    Next-Page:
      schema:
        type: string
        example: |
          https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NSZsaW1pdD01
      description: |
        The `Next-Page` header is mandatory to implement but **MAY** be omitted in case there are not any more items in the collection for a next page. If provided it **MUST** link to the next page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the next page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    Prev-Page:
      schema:
        type: string
        example: |
          https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NSZsaW1pdD01
      description: |
        The `Prev-Page` header is optional to implement. If provided it **MUST** link to the previous page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the previous page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    Last-Page:
      schema:
        type: string
        example:  |
          https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NTkmbGltaXQ9NQ==
      description: |
        The `Last-Page` header is optional to implement. If provided it **MUST** link to the last page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the last page **MUST** be accepted when used.
        

        The example represents a `cursor` based pagination
      required: false
    First-Page:
      schema:
        type: string
        example: |
          https://api.dcsa.org/vX/endPoint?cursor=fE9mZnNldHw9NTkmbGltaXQ9NQ==
      description: |
        The `First-Page` header is optional to implement. If provided it **MUST** link to the first page. The queryParameter(s) used (can be `offset` or `keyset` based) to specify the first page **MUST** be accepted when used.

        The example represents a `cursor` based pagination
      required: false
    API-Version:
      schema:
        type: string
        example: '1.0.0'
      description: |
        SemVer used to indicate the version of the contract (API version) returned.
    
  ###################
  # Common parameters
  ###################

  parameters:
    Api-Version-Major:
      in: header
      name: API-Version
      required: false
      schema:
        type: string
        example: '1'
      description: |
        An API-Version header **MAY** be added to the request (optional); if added it **MUST** only contain **MAJOR** version. API-Version header **MUST** be aligned with the URI version.
    cursor:
      name: cursor
      in: query
      description: |
        A server generated value to specify a specific point in a collection result, used for `cursor`/`keyset`/`seek` based pagination.
        
        **NB**: Cannot be used in combination with the `offset` parameter
      required: false
      schema:
        type: string
      example: |
        fE9mZnNldHw9MTAmbGltaXQ9MTA=
    limit:
      name: limit
      in: query
      description: |
        Maximum number of items to return.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 100 
      example: 100
    offset:
      name: offset
      in: query
      description: |
        A value indicating the number of records that should be skipped when getting a result. To be used with `offset` based pagination.
        
        **NB**: Cannot be used in combination with the `cursor` parameter
      required: false
      schema:
        type: number
      example: 20
    sort:
      name: sort
      in: query
      description: |
        A `,` (comma) separated list of field names to define the sort order. Field names should be suffixed by a `:` (colon) followed by either the keyword `ASC` (for ascending order) or `DESC` (for descening order) to specify direction. `:ASC` may be omitted, in which case ascending order will be used.
      required: false
      schema:
        type: string
      example: 'carrierBookingReference:DESC'
