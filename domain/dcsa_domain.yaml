# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.3

#######################
# Optional info section
#######################
info:
  title: DCSA Components
  description: Common components for DCSA APIs
  version: '1.0.0'

components:

  ####################
  # Common data models
  ####################

  schemas:

    ##########################
    # Simple types
    ##########################
  
    addressLine:
      type: object
      properties:
        addressLine:
          type: string
          maxLength: 150
          description: 'A single address line.'
          example: 'Kronprincessegade 54'
    addressLineNumber:
      type: object
      properties:
        addressLineNumber:
          type: integer
          description: 'The order of items'
          example: 1
    binaryCopy:
      type: object
      properties:
        binaryCopy:
          type: string
          description: 'Snapshot of the document base-64 encoded'
    bookingDateTime:
      type: object
      properties:
        bookingDateTime:
          type: string
          format: $date-time
          description: 'The date and time of the booking request.'
    calculationBasis:
      type: object
      properties:
        calculationBasis:
          type: string
          maxLength: 50
          description: 'The code specifying the measure unit used for the corresponding unit price for this cost, such as per day, per ton, per square metre.'
          example: Per day
    callbackUrl:
      type: object
      properties:
        callbackUrl:  
          type: string
          format: uri
          description: 'The endPoint where a Carrier whould send back notifications to the Shipper'
          example: https://myserver.com/send/callback/here
    cargoGrossWeight:
      type: object
      properties:
        cargoGrossWeight:
          type: number
          example: 12000.0
          description: The grand total weight of the cargo and weight per container(s) including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper. Excludes the tare weight of the container(s).
    cargoItemID:
      type: object
      properties:
        cargoItemID:
          type: string
          format: uuid
          description: 'Identifies the cargo item to be stuffed.'
          example: 6700963c-3ddd-4ada-ac29-d65852f2ac3d
    cargoLineItemID:
      type: object
      properties:
        cargoLineItemID:
          type: string
          description: 'Identifies the cargo line item (package) within the cargo. The cargo line item ID is provided by the shipper and is used to define the stuffing. Cargo line items belonging to the same cargo items are stuffed in the same container.'
    carrierID:
      type: object
      properties:
        carrierID:
          type: string
          format: uuid
          description: 'Unique internal identifier for the carrier.'
          example: 123e4567-e89b-12d3-a456-426614174000
    carrierBookingReference:
      type: string
      maxLength: 35
      example: ABC709951
      description: 'A set of unique characters provided by carrier to identify a booking.'
    carrierVoyageNumber:
      type: object
      properties:
        carrierVoyageNumber:
          type: string
          maxLength: 50
          example: '2103S'
          description: 'The vessel operator-specific identifier of the Voyage.'
    chargeID:
      type: object
      properties:
        chargeID:
          type: string
          format: uuid
          description: 'The identifier of a charge.'
          example: 123e4567-e89b-12d3-a456-426614174000
    chargeType:
      type: object
      properties:
        chargeType:
          type: string
          maxLength: 20
          description: 'Description of the charge type applied.'
    cityName:
      type: object
      properties:
        cityName:
          type: string
          example: 'København'
          maxLength: 65
          description: 'The city name of the party’s address.'
    clauseID:
      type: object
      properties:
        clauseID:
          type: string
          format: uuid
          description: 'The identifier of a clause.'
          example: 123e4567-e89b-12d3-a456-426614174000
    clauseContent:
      type: object
      properties:
        clauseContent:
          type: string
          description: 'The content of the clause.'
    country:
      type: object
      properties:
        country:
          type: string
          maxLength: 75
          description: 'The country of the party’s address.'
          example: 'Denmark'
    collectionDateTime:
      type: object
      properties:
        collectionDateTime:
          type: string
          format: $date-time
          description: 'The date and time that the cargo items need to be collected from the origin.'
    currencyCode: 
      type: object
      properties:
        currencyCode: 
          type: string
          maxLength: 3
          description: 'The currency for the charge, using a 3-character code (ISO 4217).'
          example: DKK
    currencyAmount: 
      type: object
      properties:
        currencyAmount: 
          type: number
          description: 'The monetary value of all freight and other service charges for a transport document, with a maximum of 2-digit decimals.'
          example: 1012.12
    dateOfIssue:
      type: object
      properties:
        dateOfIssue:
          type: string
          format: date
          description: 'Date when the transport document has been issued'
          example: '2020-12-12'
    declaredValue:
      type: object
      properties:
        declaredValue:
          type: number
          description: 'The value of the cargo that the shipper declares to avoid the carrier&apos;s limitation of liability and "Ad Valorem" freight, i.e. freight which is calculated based on the value of the goods declared by the shipper.'
          example : 1231.10
    declaredValueCurrency:
      type: object
      properties:
        declaredValueCurrency: 
          type: string
          maxLength: 3
          description: 'The currency used for the declared value, using the 3-character code defined by ISO 4217.'
          example: DKK
    deliveryDateTime:
      type: object
      properties:
        deliveryDateTime:
          type: string
          format: $date-time
          description: 'The date and, when possible, time that the cargo items need to be delivered to the destination.'
    descriptionOfGoods:
      type: object
      properties:
        descriptionOfGoods:
          type: string
          description: 'The cargo description are details which accurately and properly describe the cargo being shipped in the container(s) as provided by the shipper.'
    dischargeLocation:
      type: object
      properties:
        dischargeLocation:
          type: string
          format: uuid
          description: 'Identifies the arrival transport call of the shipment.'
          example: 123e4567-e89b-12d3-a456-426614174000
    displayedName:
      type: object
      properties:
        displayedName:
          type: string
          maxLength: 250
          description: 'The address of the party to be displayed on the transport document.'
    documentHash:
      type: object
      properties:
        documentHash:
          type: string
          description: 'Cryptographic hash of the binary copy using the SHA-256 algorithm.'
    documentReferenceNumber:
      type: object
      properties:
        documentReferenceNumber:
          type: string
          maxLength: 20
          description: 'A unique number allocated by the shipping line to the transport document and the main number used for the tracking of the status of the shipment. '
    documentStatus:
      type: string
      description: 'The status of the document in the process. For possible values see reference table ‘Transport Document version reference data entity’.'
      enum:
        - RECE
        - DRFT
        - PENA
        - PENU
        - REJE
        - APPR
        - ISSU
        - SURR
        - SUBM
        - VOID
      example: DRFT
    email:
      type: object
      properties:
        email:
          type: string
          description: 'E-mail address for the contact'
          example: info@asseco.dk
    emptyIndicatorCode:
      type: string
      description: 'Code to denote whether the equipment is empty or laden.'
      example: EMPTY
      enum:
        - EMPTY
        - LADEN
    equipmentReference:
      type: string
      maxLength: 15
      example: APZU4812090
      description: |
        'The unique identifier for the equipment, which should follow the BIC ISO Container Identification Number where possible.
        According to ISO 6346, a container identification code consists of a 4-letter prefix and a 7-digit number (composed of a 3-letter owner code, a category identifier, a serial number, and a check-digit). If a container does not comply with ISO 6346, it is suggested to follow Recommendation #2 “Container with non-ISO identification” from SMDG.'
    fax:
      type: object
      properties:
        fax:
          type: string
          description: 'Fax number for the contact'
          example: +45 12341234
    floor:
      type: object
      properties:
        floor:
          type: string
          maxLength: 50
          description: 'The floor of the party’s street number.'
          example: '5. sal'
    freightPayableAt:
      type: object
      properties:
        freightPayableAt:
          type: string
          format: uuid
          description: 'Location where payment will take place by the customer. Usually refers to Basic Ocean Freight alone. This attribute links to the Location ID.'
          example: 123e4567-e89b-12d3-a456-426614174000
    HSCode:
      type: object
      properties:
        HSCode:
          type: string
          maxLength: 10
          description: 'Used by customs to classify the product being shipped.'
    humidityMax:
      type: object
      properties:
        humidityMax:
          type: number
          description: 'Indicates the maximum humidity setting on the container in percent.'
          example: 100.0
    humidityMin:
      type: object
      properties:
        humidityMin:
          type: number
          description: 'Indicates the minimum humidity setting on the container in percent.'
          example: 80.0
    isElectronic:
      type: object
      properties:
        isElectronic:
          type: boolean
          description: 'An indicator whether the transport document is electronically transferred.'
          example: true
    isChargeDisplayed:
      type: object
      properties:
        isChargeDisplayed:
          type: boolean
          description: 'An indicator of whether the charge is displayed.'
          example: true
    ISOEquipmentCode:
      type: object
      properties:
        ISOEquipmentCode:
          type: string
          maxLength: 4
          description: 'Unique code for the different equipment size/type used for transporting commodities. The code is a concatenation of ISO Equipment Size Code and ISO Equipment Type Code A and follows the ISO 6346 standard.'
    isPartLoad:
      type: object
      properties:
        isPartLoad:
          type: boolean
          description: 'Indicates whether the carrier can expect more shipping instruction to be submitted.'
          example: true
    isShipperOwned:
      type: object
      properties:
        isShipperOwned:
          type: boolean
          description: 'Indicates whether the container is shipper owned (SOC).'
          example: true
    issuer:
      type: object
      properties:
        issuer:
          type: string
          maxLength: 4
          description: 'The Standard Carrier Alpha Code (SCAC) for the carrier.'
          example: MMCU
    lastModified:
      type: object
      properties:
        lastModified:
          type: string
          format: $date-time
          description: 'A timestamp used to version the content. During updates the timestamp needs to match the timestamp i the database for the update to be valid. For GET requests - the update represents the last time the payload was updated'
    latitude:
      type: object
      properties:
        latitude:
          type: string
          maxLength: 10
          description: 'Geographic coordinate that specifies the north–south position of a point on the Earth&apos;s surface.'
          example: '48.85855005644273'
    locationID:
      type: object
      properties:
        locationID:
          type: string
          format: uuid
          description: 'The identifier for a location.'
          example: 123e4567-e89b-12d3-a456-426614174000
    locationName:
      type: object
      properties:
        locationName:
          type: string
          maxLength: 100
          description: 'The name of the location.'
          example: 'Eiffel Tower'
    loadLocation:
      type: object
      properties:
        loadLocation:
          type: string
          format: uuid
          description: 'Identifies the departure transport call of the shipment.'
          example: 123e4567-e89b-12d3-a456-426614174000
    locationType:
      type: object
      properties:
        locationType:
          type: string
          description: 'Links to the Location Type Code defined by DCSA.'
          enum:
            - PRE
            - PDE
            - PCF 
            - OIR
            - POL
            - POD
            - ORI
            - DRL
          example: PRE
    longitude:
      type: object
      properties:
        longitude:
          type: string
          maxLength: 11
          description: 'Geographic coordinate that specifies the east–west position of a point on the Earth&apos;s surface.'
          example: '2.294492036190964'
    modeOfTransportCode:
      type: object
      properties:
        modeOfTransportCode:
          type: string
          description: 'The code specifying the mode of transport.'
          enum:
            - VESSEL
            - RAIL
            - TRUCK
            - BARGE
    name:
      type: object
      properties:
        name:
          type: string
          maxLength: 100
          description: 'Name of the contact'
          example: 'Henrik'
    nmftaCode:
      type: object
      properties:
        nmftaCode:
          type: string
          maxLength: 4
          description: 'The Standard Carrier Alpha Code (SCAC) provided by NMFTA.'
          example: MMCU
    numberOfCopies:
      type: object
      properties:
        numberOfCopies:
          type: number
          description: 'The requested number of copies of the Transport document to be issued by the carrier. Only applicable for physical documents'
          example: 2
    numberOfOriginals:
      type: object
      properties:
        numberOfOriginals:
          type: number
          description: 'Number of original copies of the negotiable bill of lading that has been issued to the customer.'
          example: 4
    numberOfPackages:
      type: object
      properties:
        numberOfPackages:
          type: integer
          description: 'Specifies the number of packages associated with this cargo item'
          example: 18
    numberOfRiderPages:
      type: object
      properties:
        numberOfRiderPages:
          type: integer
          description: 'The number of additional pages required to contain the goods description on a transport document. Only applicable for physical transport documents.'
          example: 2
    onboardDate:
      type: object
      properties:
        onboardDate:
          type: string
          format: date
          description: 'Date when the last container that is linked to the transport document is physically loaded onboard the vessel indicated on the transport document.'
          example: '2020-12-12'
    packageCode:
      type: object
      properties:
        packageCode:
          type: string
          maxLength: 3
          description: 'The unique identifier for the package type'
          example: 5H
    partyContactDetails:
      type: object
      properties:
        partyContactDetails:
          type: string
          maxLength: 250
          description: 'The contact details of the person to contact in relation to the Transport Document (changes, notifications etc.).'
    partyFunction:
      type: object
      properties:
        partyFunction:
          type: string
          description: 'Specifies the role of the party in the context of the given Shipping Instruction.'
          enum:
            - FW
            - OS
            - CN
            - COW
            - COX
            - N1
            - N2
            - SFA
            - CFA
            - CNO
          example: FW
    partyID:
      type: object
      properties:
        partyID:
          type: string
          format: uuid
          description: Identifier of a party.
          example: 123e4567-e89b-12d3-a456-426614174000
    partyName:
      type: object
      properties:
        partyName:
          type: string
          maxLength: 100
          description: 'Name of the party.'
          example: 'Asseco Denmark'
    paymentTerm:
      type: object
      properties:
        paymentTerm:
          type: string
          maxLength: 3
          description: 'An indicator of whether a charge is prepaid or collect, using a 3-character code to identify INCO terms.'
          example: FOB
    phone:
      type: object
      properties:
        phone:
          type: string
          description: 'Phone number for the contact'
          example: '+45 33364660'
    placeOfIssue:
      type: object
      properties:
        placeOfIssue:
          type: string
          format: uuid
          description: 'Links to the Location ID to specify where the original transport document (bill of lading) has been issued.'
          example: 123e4567-e89b-12d3-a456-426614174000
    postalCode:
      type: object
      properties:
        postalCode:
          type: string
          maxLength: 10
          description: 'The postal code of the party’s address.'
          example: '1306'
    preCarriageModeOfTransportUnderShippersResponsibility:
      type: object
      properties:
        preCarriageModeOfTransportUnderShippersResponsibility:
          type: string
          description: 'Mode of transportation for pre-carriage (e.g., truck, barge, rail), under shipper&apos;s responsibility'
          example: 'RAIL'
          enum:
            - VESSEL
            - RAIL
            - TRUCK
            - BARGE
    preCarriageBy:
      type: object
      properties:
        preCarriageBy:
          type: string
          description: 'Mode of transportation for pre-carriage (e.g., truck, barge, rail), under shipper&apos;s responsibility'
          example: 'BARGE'
          enum:
            - VESSEL
            - RAIL
            - TRUCK
            - BARGE
    publicKey:
      type: object
      properties:
        publicKey:
          type: string
          description: 'The public key used for a digital signature.'
          maxLength: 500
          example: 'eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCIsImtpZCI6IkFzaW'
    quantity:
      type: object
      properties:
        quantity:
          type: number
          description: 'The amount of unit for this charge item.'
          example: 34.4
    receivedForShipmentDate:
      type: object
      properties:
        receivedForShipmentDate:
          type: string
          format: date
          description: 'Date when the last container linked to the transport document is physically in the terminal (customers cleared against the intended vessel).'
          example: '2020-12-12'
    referenceID:
      type: object
      properties:
        referenceID:
          type: string
          format: uuid
          description: The unique identifier for a reference. 
          example: 123e4567-e89b-12d3-a456-426614174000
    referenceType:
      type: object
      properties:
        referenceType:
          type: string
          description: The reference type codes defined by DCSA. 
          enum:
            - FF
            - SI
            - PO
            - CR
            - AAO
          example: FF
    referenceValue:
      type: object
      properties:
        referenceValue:
          type: string
          maxLength: 100
          description: The actual value of the reference. 
    scheduleID:
      description: 'ID uniquely identifying a schedule'
      type: string
      format: uuid
      example: 123e4567-e89b-12d3-a456-426614174000
    sealID:
      type: object
      properties:
        sealID:
          type: string
          format: uuid
          description: 'The technical identifier of a seal.'
          example: 6700963c-3ddd-4ada-ac29-d65852f2ac3d
    sealNumber:
      type: object
      properties:
        sealNumber:
          type: string
          maxLength: 15
          description: 'Identifies a seal affixed to the container.'
    sealSource:
      type: object
      properties:
        sealSource:
          type: string
          maxLength: 5
          description: 'The source of the seal, namely who has affixed the seal. This attribute links to the Seal Source ID defined in the Seal Source reference data entity.'
    sealType:
      type: object
      properties:
        sealType:
          type: string
          maxLength: 5
          description: 'The type of seal. This attribute links to the Seal Type ID defined in the Seal Type reference data entity.'
    serviceContract:
      type: object
      properties:
        serviceContract:
          type: string
          maxLength: 30
          description: 'Reference number for agreement between shipper and carrier through which the shipper commits to provide a certain minimum quantity of cargo over a fixed period, and the carrier commits to a certain rate or rate schedule.'
    serviceTypeAtOrigin:
      type: object
      properties:
        serviceTypeAtOrigin:
          type: string
          maxLength: 3
          description: 'Indicates the type of service offered at Origin. Options are defined in the Service Type entity.'
          enum:
            - CY
            - SD
            - CFS
          example: CY
    serviceTypeAtDestination:
      type: object
      properties:
        serviceTypeAtDestination:
          type: string
          maxLength: 3
          description: 'Indicates the type of service offered at Destination. Options are defined in the Service Type entity.'
          enum:
            - CY
            - SD
            - CFS
          example: CY
    shipmentEquipmentID:
      type: object
      properties:
        shipmentEquipmentID:
          type: string
          format: uuid
          description: The identifier for a shipment equipment
          example: d9c69bc8-294d-46d1-807c-654598341374
    shipmentID:
      type: object
      properties:
        shipmentID:
          type: string
          format: uuid
          description: 'The identifier for a shipment'
          example: d9c69bc8-294d-46d1-807c-654598341374
    shipmentTermAtOrigin:
      type: object
      properties:
        shipmentTermAtOrigin:
          type: string
          maxLength: 3
          description: 'Refers to the shipment term at the loading of the cargo into the container. Options are defined in the Shipment Term entity.'
          enum:
            - FCL
            - LCL
            - BB
          example: FCL
    shipmentTermAtDestination:
      type: object
      properties:
        shipmentTermAtDestination:
          type: string
          maxLength: 3
          description: 'Refers to the shipment term at the unloading of the cargo out of the container. Options are defined in the Shipment Term entity.'
          enum:
            - FCL
            - LCL
            - BB
          example: FCL
    shippingInstructionID:
      type: string
      format: uuid
      description: 'The identifier for a shipping instruction provided by the carrier for system purposes.'
      example: e0559d83-00e2-438e-afd9-fdd610c1a008
    shippingMarks:
      type: object
      properties:
        shippingMarks:
          type: string
          description: 'The identifying details of a package or the actual markings that appear on the package(s). This information is provided by the shipper.'
    shouldBeNotified:
      type: object
      properties:
        shouldBeNotified:
          type: boolean
          description: 'Used to decide whether the party will be notified of the arrival of the cargo.'
          example: true
    stateRegion:
      type: object
      properties:
        stateRegion:
          type: string
          maxLength: 65
          description: 'The state/region of the party’s address.'
          example: 'N/A'
    streetName:
      type: object
      properties:
        streetName:
          type: string
          maxLength: 100
          description: 'The name of the street of the party’s address.'
          example: Kronprincessegade
    streetNumber:
      type: object
      properties:
        streetNumber:
          type: string
          maxLength: 50
          description: 'The number of the street of the party’s address.'
          example: '54'
    tareWeight:
      type: object
      properties:
        tareWeight:
          type: number
          example: 12000.0
          description: 'The weight of an empty container (gross container weight).'
    taxReference1:
      type: object
      properties:
        taxReference1:
          type: string
          maxLength: 20
          description: 'The identifying number of the consignee or shipper (Individual or entity) used for tax purposes.'
          example: 'CVR-25645774'
    taxReference2:
      type: object
      properties:
        taxReference2:
          type: string
          maxLength: 20
          description: 'Optional second identifying number of the consignee or shipper (Individual or entity) used for tax purposes.'
          example: 'CVR-25645774'
    temperatureMax:
      type: object
      properties:
        temperatureMax:
          description: Indicates the maximum temperature setting on the container.
          type: number
          example: 64.3
    temperatureMin:
      type: object
      properties:
        temperatureMin:
          type: number
          description: Indicates the minimum temperature setting on the container.
          example: -18.1
    temperatureUnit:
      type: object
      properties:
        temperatureUnit:
          type: string
          description: Celsius (CEL) or Fahrenheit (FAH).
          enum:
            - CEL
            - FAH
    termsAndConditions:
      type: object
      properties:
        termsAndConditions:
          type: string
          description: 'Carrier general terms and conditions for this transport document.'
    transportCallID:
      description: 'The unique identifier for a transport call'
      type: string
      format: uuid
      example: 123e4567-e89b-12d3-a456-426614174000
    transportDocumentID:
      type: string
      format: uuid
      example: 123e4567-e89b-12d3-a456-426614174000
      description: 'The unique identifier of a transport document.'
    transportDocumentType:
      type: string
      description: 'Specifies the type of the transport document (a Bill of Lading (BOL) or a Sea Waybill (SWB)).'
      example: SWB
      enum:
        - BOL
        - SWB
    transportID:
      type: object
      properties:
        transportID:
          type: string
          format: uuid
          description: 'The unique identifier for the transport.'
          example: 6700963c-3ddd-4ada-ac29-d65852f2ac3d
    unitPrice:
      type: object
      properties:
        unitPrice:
          type: number
          description: 'The unit price of this charge item in the currency of the charge.'
          example: 3456.6
    UNLocationCode:
      type: object
      properties:
        UNLocationCode:
          type: string
          maxLength: 5
          description: 'The UN Location code specifying where the place is located.'
          example: USNYC
    ventilationMax:
      type: object
      properties:
        ventilationMax:
          type: number
          description: 'Indicates the maximum ventilation setting on the container in CBM/Hr.'
          example: 296
    ventilationMin:
      type: object
      properties:
        ventilationMin:
          type: number
          description: 'Indicates the minimum ventilation setting on the container in CBM/Hr.'
          example: 266
    verifiedGrossMass:
      type: object
      properties:
        verifiedGrossMass:
          type: number
          description: 'The weight of the container verified by an authorised person from the shipper or on behalf of said shipper. This includes cargo weight, bracing, dunnage and container tare weight.'
          example: 3330.0
    verifiedGrossMassUnit:
      type: object
      properties:
        verifiedGrossMassUnit:
          type: string 
          description: 'The unit of measure which can be expressed in imperial or metric terms'
          example: KGM
          enum:
            - KGM
            - LBR
    vesselName:
      type: object
      properties:
        vesselName:
          type: string
          maxLength: 35
          description: 'The name of the Vessel given by the Vessel Operator and registered with IMO.'
          example: 'King of the Seas'
    volume:
      type: object
      properties:
        volume:
          type: number
          example: 12.0
          description: 'Calculated by multiplying the width, height, and length of the packed cargo.'
    volumeUnit:
      type: object
      properties:
        volumeUnit:
          type: string 
          description: 'The unit of measure which can be expressed in either imperial or metric terms'
          example: CBM
          enum:
            - CBM
            - CFT
    weight:
      type: object
      properties:
        weight:
          type: number
          example: 13000.3
          description: 'The total weight of the cargo including packaging items being carried in the container(s). Excludes the tare weight of the container(s).'
    weightUnit:
      type: object
      properties:
        weightUnit:
          type: string
          description: 'The unit of measure which can be expressed in imperial or metric terms'
          example: KGM
          enum:
            - KGM
            - LBR

    ####################
    # Error object
    ####################
    
    errors:
      type: array
      items:
        type: object
        properties:
          reason:
            description: High level error message.
            type: string
            example: invalidQuery
          message:
            description: Detailed error message.
            type: string
            example: The request did not contain one of the three required query parameters.
        required:
         - reason
         - message
         
    error:
      type: object
      required:
        - httpMethod
        - requestUri
        - errors
        - statusCode
        - statusCodeText
        - errorDateTime
      properties:
        httpMethod:
          description: The HTTP request method type
          type: string
          example: POST
        requestUri:
          description: The request URI.
          type: string
          example: https://dcsa.org/dcsa/tnt/v1/events
        errors:
          $ref: '#/components/schemas/errors'
        statusCode:
          description: The HTTP status code
          type: integer
          example: 400
        statusCodeText:
          description: The textual representation of the response status.
          type: string
          example: Bad Request
        errorDateTime:
          description: The date and time (in ISO 8601 format) the error occured.
          type: string
          format: $date-time
          example: '2019-11-12T07:41:00+08:30'

  ####################
  # Common parameters
  ####################

  parameters:
    limitQueryParam:
      name: limit
      in: query
      description: 'Maximum number of items to return.'
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
        default: 100 
      example: 100
    cursorQueryParam:
      name: cursor
      in: query
      description: 'A server generated value to specify a specific point in a collection result, used for pagination.'
      required: false
      schema:
        type: string
      example: fE9mZnNldHw9MTAmbGltaXQ9MTA=
