# OpenAPI version identifier - required for OpenAPI 3.0 domains
openapi: 3.0.0

#######################
# Optional info section
#######################
info:
  title: DCSA Components
  description: Common components for DCSA APIs
  version: '1.0.0'

components:
 

  ####################
  # Common data models
  ####################
  schemas:
    locationParam:
      type: string
      format: uuid
      example: 123e4567-e89b-12d3-a456-426614174000
      description: 'The identifier for a location.' 
    carrierBookingReferenceParam:
      type: string
      maxLength: 35
      description: 'A set of unique characters provided by carrier to identify a booking.'
      example: ABC709951

  ######################################
  # Callback object
  ######################################

    callbackObject:
      description: The standard callback object.
      type: object
      allOf:
        - $ref: '#/components/schemas/documentID'
        - $ref: '#/components/schemas/documentType'
        - $ref: '#/components/schemas/callbackStatus'
        - $ref: '#/components/schemas/reason'

    documentID:
      type: object
      properties:
        documentID:
          type: string
          format: uuid
          description: 'The id of the object in question, for the callback response.'
          example: 123e4567-e89b-12d3-a456-426614174000
    documentType:
      type: object
      properties:
        documentType:
          type: string
          description: 'The type of the ID - can either be a ShippingInstructionID (SI) or TransportDocumentID (TD)'
          enum:
            - SI
            - TD
          example: 123e4567-e89b-12d3-a456-426614174000
    callbackStatus:
      type: object
      properties:
        callbackStatus:
          type: string
          description: The type of callback response, indicating what has happened to the object in question.
          enum:
            - RECE
            - DRFT
            - PENA
            - PENU
            - REJE
            - APPR
            - ISSU
            - SURR
            - SUBM
            - VOID
          example: DRFT
    reason:
      type: object
      properties:
        reason:
          type: string
          description: 'Text field as part of the request message, describing the reasons for requesting the update, including their ‘category’ (e.g. mandatory, missing information, clauses, etc.)'
          example: Please update the final draft TD.
      
  ######################################
  # Shipping Instruction Related objects
  ######################################
  
    shippingInstructionHeaderNoID:
      description: 'an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.'
      type: object
      allOf:
        - $ref: '#/components/schemas/transportDocumentType'
        - $ref: '#/components/schemas/numberOfCopies'
        - $ref: '#/components/schemas/numberOfOriginals'
        - $ref: '#/components/schemas/preCarriageUnderShippersResponsibility'
        - type: object
          properties:
            freightPayableAt:
              $ref: '#/components/schemas/location'
        - $ref: '#/components/schemas/isPartLoad'
        - $ref: '#/components/schemas/isElectronic'
        - $ref: '#/components/schemas/carrierBookingReference'
        - $ref: '#/components/schemas/callbackUrl'
    
    shippingInstructionHeaderNoDS:
      description: 'an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.'
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionID'
        - $ref: '#/components/schemas/shippingInstructionHeaderNoID'
      required:
        - shippingInstructionID

    shippingInstructionHeader:
      description: 'an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.'
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionID'
        - $ref: '#/components/schemas/documentStatus'
        - $ref: '#/components/schemas/shippingInstructionHeaderNoID'
      required:
        - shippingInstructionID
        - documentStatus

    shippingInstructionNoID:
      description: 'an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.'
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionHeaderNoID'
        - $ref: '#/components/schemas/cargoItemNoIDList'
        - $ref: '#/components/schemas/shipmentEquipmentNoIDList'
        - $ref: '#/components/schemas/documentPartyList'
        - $ref: '#/components/schemas/shipmentLocationList'
        - $ref: '#/components/schemas/referenceNoIDList'
      required:
        - transportDocumentType
        - isElectronic
        - callbackUrl

    shippingInstructionNoDS:
      description: 'The Shipping Instruction is an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.'
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionHeaderNoDS'
        - $ref: '#/components/schemas/cargoItemList'
        - $ref: '#/components/schemas/shipmentEquipmentList'
        - $ref: '#/components/schemas/documentPartyList'
        - $ref: '#/components/schemas/shipmentLocationList'
        - $ref: '#/components/schemas/referenceList'
      required:
        - callbackUrl
        
    shippingInstruction:
      description: 'The Shipping Instruction is an enrichment to the original booking shared by the shipper to the carrier. The shipping instruction includes volume or weight, cargo items, shipping dates, origin, destination, and other special instructions. The information given by the shipper through the shipping instruction is the information required to create a Transport Document.'
      type: object
      allOf:
        - $ref: '#/components/schemas/shippingInstructionHeader'
        - $ref: '#/components/schemas/cargoItemList'
        - $ref: '#/components/schemas/shipmentEquipmentList'
        - $ref: '#/components/schemas/documentPartyList'
        - $ref: '#/components/schemas/shipmentLocationList'
        - $ref: '#/components/schemas/referenceList'
      required:
        - callbackUrl
  
  ######################################
  # Cargo Item Related objects
  ######################################
  
    cargoItemList:
      type: object
      properties:
        cargoItems:
          type: array
          items:
            $ref: '#/components/schemas/cargoItem'
    cargoItemNoIDList:
      type: object
      properties:
        cargoItems:
          type: array
          items:
            $ref: '#/components/schemas/cargoItemNoID'
  
    commonCargoItem:
      type: object
      allOf:
        - $ref: '#/components/schemas/cargoLineItems'
        - $ref: '#/components/schemas/carrierBookingReference'
        - $ref: '#/components/schemas/descriptionOfGoods'
        - $ref: '#/components/schemas/HSCode'
        - $ref: '#/components/schemas/weight'
        - $ref: '#/components/schemas/volume'
        - $ref: '#/components/schemas/weightUnit'
        - $ref: '#/components/schemas/volumeUnit'
        - $ref: '#/components/schemas/numberOfPackages'
        - $ref: '#/components/schemas/packageCode'
      required:
        - descriptionOfGoods
        - HSCode
        - numberOfPackages
        - weight
        - weightUnit
        - packageCode
      
    cargoItemNoID:
      type: object
      allOf:
        - $ref: '#/components/schemas/commonCargoItem'
        - $ref: '#/components/schemas/equipmentReference'
      required:
        - equipmentReference

    cargoItem:
      type: object
      allOf:
        - $ref: '#/components/schemas/cargoItemID'
        - $ref: '#/components/schemas/commonCargoItem'
        - $ref: '#/components/schemas/shipmentEquipmentID'

  ######################################
  # Cargo Line Item Related objects
  ######################################

    cargoLineItems:
      type: object
      properties:
        cargoLineItems:
          type: array
          items:
            $ref: '#/components/schemas/cargoLineItem'
    cargoLineItem:
      type: object
      allOf:
        - $ref: '#/components/schemas/cargoLineItemID'
        - $ref: '#/components/schemas/shippingMarks'
      required:
        - cargoLineItemID
        - shippingMarks

  ######################################
  # Shipment Equipment Related objects
  ######################################

    shipmentEquipmentList:
      type: object
      properties:
        shipmentEquipments:
          type: array
          items:
            $ref: '#/components/schemas/shipmentEquipment'
    shipmentEquipmentNoIDList:
      type: object
      properties:
        shipmentEquipments:
          type: array
          items:
            $ref: '#/components/schemas/shipmentEquipmentNoID'

    shipmentEquipmentCommon:
      type: object
      allOf:
        - type: object
          properties:
            equipment:
              $ref: '#/components/schemas/equipment'
        # - $ref: '#/components/schemas/verifiedGrossMass'
        # - $ref: '#/components/schemas/verifiedGrossMassUnit'
        - $ref: '#/components/schemas/weightUnit'
        - $ref: '#/components/schemas/cargoGrossWeight'
        - type: object
          properties:
            activeReeferSettings:
              type: object
              description: specifies the settings for an active reefer container used to a shipment.
              allOf:
                - $ref: '#/components/schemas/temperatureMin'
                - $ref: '#/components/schemas/temperatureMax'
                - $ref: '#/components/schemas/temperatureUnit'
                - $ref: '#/components/schemas/humidityMin'
                - $ref: '#/components/schemas/humidityMax'
                - $ref: '#/components/schemas/ventilationMin'
                - $ref: '#/components/schemas/ventilationMax'
      required:
        - weightUnit
        - cargoGrossWeight
    shipmentEquipmentNoID:
      type: object
      allOf:
        - $ref: '#/components/schemas/shipmentEquipmentCommon'
        - $ref: '#/components/schemas/sealNoIDList'

    shipmentEquipment:
      type: object
      allOf:
        - $ref: '#/components/schemas/shipmentEquipmentID'
        - $ref: '#/components/schemas/shipmentEquipmentCommon'
        - $ref: '#/components/schemas/sealList'

  ##########################
  # Seal Related objects
  ##########################
    sealNoIDList:
      type: object
      properties:
        seals:
          type: array
          items:
            $ref: '#/components/schemas/sealNoID'
    sealList:
      type: object
      properties:
        seals:
          type: array
          items:
            $ref: '#/components/schemas/seal'
    sealNoID:
      type: object
      description: 'addresses the seal-related information associated with the shipment equipment. A seal is put on a shipment equipment once it is loaded. This seal is meant to stay on until the shipment equipment reaches its final destination.'
      allOf:
        - $ref: '#/components/schemas/sealNumber'
        - $ref: '#/components/schemas/sealSource'
        - $ref: '#/components/schemas/sealType'
      required:
        - sealNumber
        - sealType
    seal:
      type: object
      description: addresses the seal-related information associated with the shipment equipment. A seal is put on a shipment equipment once it is loaded. This seal is meant to stay on until the shipment equipment reaches its final destination.
      allOf:
        - $ref: '#/components/schemas/sealID'
        - $ref: '#/components/schemas/sealNoID'
      required:
        - sealID

  ##########################
  # Document Party Related objects
  ##########################

    documentPartyList:
      type: object
      properties:
        documentParties:
          type: array
          items:
            $ref: '#/components/schemas/documentParty'
    
    documentParty:
      description: stores the parties involved in the transport document.
      type: object
      allOf:
        - type: object
          properties:
            party:
              $ref: '#/components/schemas/party'
        - $ref: '#/components/schemas/partyFunction'
        # - $ref: '#/components/schemas/displayedAddress'
        - type: object
          properties:
            displayedAddress:
              type: array
              items:
                type: object
                allOf:
                  - $ref: '#/components/schemas/addressLine'
                  - $ref: '#/components/schemas/addressLineNumber'
        # - $ref: '#/components/schemas/partyContactDetails'
        - type: object
          properties:
            partyContactDetails:
              type: object
              allOf:
                - $ref: '#/components/schemas/name'
                - $ref: '#/components/schemas/phone'
                - $ref: '#/components/schemas/email'
                - $ref: '#/components/schemas/fax'
        - $ref: '#/components/schemas/shouldBeNotified'
      required:
        - partyFunction
        - shouldBeNotified

  #######################
  # Party Related objects
  #######################
  
    partyNoID:
      description: 'refers to a company or a legal entity.'
      type: object
      allOf:
        - $ref: '#/components/schemas/partyName'
        - $ref: '#/components/schemas/taxReference1'
        - $ref: '#/components/schemas/taxReference2'
        - $ref: '#/components/schemas/publicKey'
        - $ref: '#/components/schemas/streetName'
        - $ref: '#/components/schemas/streetNumber'
        - $ref: '#/components/schemas/floor'
        - $ref: '#/components/schemas/postalCode'
        - $ref: '#/components/schemas/cityName'
        - $ref: '#/components/schemas/stateRegion'
        - $ref: '#/components/schemas/country'
        - $ref: '#/components/schemas/nmftaCode'

    party:
      description: 'refers to a company or a legal entity.'
      type: object
      allOf:
        - $ref: '#/components/schemas/partyID'
        - $ref: '#/components/schemas/partyNoID'

  ###################################
  # Shipment Location Related objects
  ###################################
  
    shipmentLocationList:
      type: object
      properties:
        shipmentLocations:
          type: array
          items:
            $ref: '#/components/schemas/shipmentLocation'
            
    shipmentLocation:
      type: object
      description: 'maps the relationship between Shipment and Location, e.g., the place of receipt and the places of delivery for a specific shipment.'
      allOf:
        - type: object
          properties:
            location:
              $ref: '#/components/schemas/location'
        - $ref: '#/components/schemas/locationType'
        - $ref: '#/components/schemas/displayedName'
      required:
        - locationType

  ###################################
  # Reference Related objects
  ###################################
  
    referenceNoIDList:
      type: object
      properties:
        references:
          type: array
          items:
            $ref: '#/components/schemas/referenceNoID'
    referenceList:
      type: object
      properties:
        references:
          type: array
          items:
            $ref: '#/components/schemas/reference'
    referenceNoID:
      type: object
      allOf:
        - $ref: '#/components/schemas/referenceType'
        - $ref: '#/components/schemas/referenceValue'
      required:
        - referenceType
        - referenceValue
    reference:
      type: object
      allOf:
        - $ref: '#/components/schemas/referenceID'
        - $ref: '#/components/schemas/referenceNoID'
      required:
        - referenceID
        
  ##########################
  # Transport Document Related objects
  ##########################
  
    transportDocumentHeader:
      type: object
      allOf:
        - $ref: '#/components/schemas/transportDocumentID'
        - type: object
          properties:
            placeOfIssue:
              $ref: '#/components/schemas/location'
        - $ref: '#/components/schemas/dateOfIssue'
        - $ref: '#/components/schemas/onboardDate'
        - $ref: '#/components/schemas/receivedForShipmentDate'
        - $ref: '#/components/schemas/documentReferenceNumber'
        - $ref: '#/components/schemas/termsAndConditions'
        - $ref: '#/components/schemas/issuer'
        - $ref: '#/components/schemas/shippingInstructionID'
        - $ref: '#/components/schemas/declaredValueCurrency'
        - $ref: '#/components/schemas/declaredValue'
        - $ref: '#/components/schemas/numberOfRiderPages'
        - $ref: '#/components/schemas/shipmentTermAtOrigin'
        - $ref: '#/components/schemas/shipmentTermAtDestination'
        - $ref: '#/components/schemas/serviceTypeAtOrigin'
        - $ref: '#/components/schemas/serviceTypeAtDestination'
        - $ref: '#/components/schemas/serviceContract'
        # - $ref: '#/components/schemas/vesselName'
        # - $ref: '#/components/schemas/carrierVoyageNumber'
        # - $ref: '#/components/schemas/binaryCopy'
        # - $ref: '#/components/schemas/documentHash'
      required:
        - transportDocumentID
        - shippingInstructionID
        - documentReferenceNumber
        - termsAndConditions
        - serviceTypeAtOrigin
        - serviceTypeAtDestination
        - shipmentTermAtOrigin
        - shipmentTermAtDestination
        - dateOfIssue
        - issuer
    transportDocument:
      type: object
      allOf:
        - $ref: '#/components/schemas/transportDocumentHeader'
        - type: object
          properties:
            shippingInstruction:
              allOf:
                - $ref: '#/components/schemas/shippingInstruction'
        - $ref: '#/components/schemas/chargeList'
        - $ref: '#/components/schemas/clauseList'
        - $ref: '#/components/schemas/transportPlan'

  ##########################
  # Charge Related objects
  ##########################

    chargeList:
      type: object
      properties:
        charges:
          type: array
          items:
            $ref: '#/components/schemas/charge'
  
    charge:
      type: object
      allOf:
        - $ref: '#/components/schemas/chargeID'
        - $ref: '#/components/schemas/chargeType'
        - $ref: '#/components/schemas/currencyAmount'
        - $ref: '#/components/schemas/currencyCode'
        - $ref: '#/components/schemas/paymentTerm'
        - $ref: '#/components/schemas/calculationBasis'
        # - $ref: '#/components/schemas/freightPayableAt'
        - type: object
          properties:
            freightPayableAt:
              $ref: '#/components/schemas/location'
        # - $ref: '#/components/schemas/isChargeDisplayed'
        - $ref: '#/components/schemas/unitPrice'
        - $ref: '#/components/schemas/quantity'
      required:
        - chargeID
        - chargeType
        - currencyAmount
        - currencyCode
        - paymentTerm
        - calculationBasis
        - freightPayableAt
        - unitPrice
        - quantity
  ##########################
  # Clause Related objects
  ##########################

    clauseList:
      type: object
      properties:
        clauses:
          type: array
          items:
            $ref: '#/components/schemas/clause'
  
    clause:
      type: object
      allOf:
        - $ref: '#/components/schemas/clauseID'
        - $ref: '#/components/schemas/clauseContent'

  ######################
  # TransportPlan object
  ######################

    transportPlan:
      type: object
      properties:
        transportPlan:
          type: object
          allOf:
            - $ref: '#/components/schemas/vesselName'
            - $ref: '#/components/schemas/carrierVoyageNumber'
            - $ref: '#/components/schemas/preCarriageBy'
            - $ref: '#/components/schemas/shipmentLocationList'
            - $ref: '#/components/schemas/transportList'

  ##########################
  # Transport Related objects
  ##########################

    transportList:
      type: object
      properties:
        transports:
          type: array
          items:
            $ref: '#/components/schemas/transport'
  
    transport:
      type: object
      allOf:
        - $ref: '#/components/schemas/transportID'
        - $ref: '#/components/schemas/loadLocation'
        - $ref: '#/components/schemas/dischargeLocation'
        - $ref: '#/components/schemas/modeOfTransportCode'

  ###########################
  # Equipment Related objects
  ###########################
  
    equipment:
      type: object
      allOf:
        - $ref: '#/components/schemas/equipmentReference'
        - $ref: '#/components/schemas/ISOEquipmentCode'
        - $ref: '#/components/schemas/tareWeight'
        - $ref: '#/components/schemas/weightUnit'
      required:
        - equipmentReference

  ##########################
  # Shipment Related objects
  ##########################

    shipment:
      type: object
      description: 'an identifiable collection of one or more Cargo Items (available to be) transported together from the Seller(s) (Original Consignor/Shipper), to the Buyer(s) (Final/Ultimate Consignee).'
      allOf:
        - $ref: '#/components/schemas/shipmentID'
        - $ref: '#/components/schemas/carrierBookingReference'
        - $ref: '#/components/schemas/collectionDateTime'
        - $ref: '#/components/schemas/deliveryDateTime'
        - $ref: '#/components/schemas/carrierID'
      required:
        - shipmentID
        - carrierBookingReference
        - collectionDateTime
        - deliveryDateTime
        - carrierID

  ##########################
  # Booking Related objects
  ##########################
  
    # booking:
    #   type: object
    #   description: 'a unique number assigned to a scheduled transportation movement during booking, which allocates assets, space needed, and a transport plan.'
    #   allOf:
    #     - $ref: '#/components/schemas/carrierBookingReference'
    #     - $ref: '#/components/schemas/serviceTypeOriginDestination'
    #     - $ref: '#/components/schemas/shipmentTermOriginDestination'
    #     - $ref: '#/components/schemas/bookingDateTime'
    #     - $ref: '#/components/schemas/serviceContract'


  ##########################
  # Location Related objects
  ##########################
  
    locationNoID:
      type: object
      description: 'generally used to capture location-related data, also for locations without UN Location Codes.'
      allOf:
        - $ref: '#/components/schemas/locationName'
        # - $ref: '#/components/schemas/address'
        - $ref: '#/components/schemas/latitude'
        - $ref: '#/components/schemas/longitude'
        - $ref: '#/components/schemas/UNLocationCode'
        - $ref: '#/components/schemas/streetName'
        - $ref: '#/components/schemas/streetNumber'
        - $ref: '#/components/schemas/floor'
        - $ref: '#/components/schemas/postalCode'
        - $ref: '#/components/schemas/cityName'
        - $ref: '#/components/schemas/stateRegion'
        - $ref: '#/components/schemas/country'

    location:
      type: object
      description: 'generally used to capture location-related data, also for locations without UN Location Codes.'
      allOf:
        - $ref: '#/components/schemas/locationID'
        - $ref: '#/components/schemas/locationNoID'
        
  ##########################
  # Simple types
  ##########################
  
    address:
      type: object
      properties:
        address:
          type: string
          description: 'The physical address of the location.'
          maxLength: 250
          example: 'Champ de Mars, 5 Avenue Anatole France, 75007 Paris, France'
    addressLine:
      type: object
      properties:
        addressLine:
          type: string
          maxLength: 150
          description: 'A single address line.'
          example: 'Kronprincessegade 54'
    addressLineNumber:
      type: object
      properties:
        addressLineNumber:
          type: integer
          description: 'The order of items'
          example: 1
    binaryCopy:
      type: object
      properties:
        binaryCopy:
          type: string
          description: 'Snapshot of the document base-64 encoded'
    bookingDateTime:
      type: object
      properties:
        bookingDateTime:
          type: string
          format: $date-time
          description: 'The date and time of the booking request.'
    calculationBasis:
      type: object
      properties:
        calculationBasis:
          type: string
          maxLength: 50
          description: 'The code specifying the measure unit used for the corresponding unit price for this cost, such as per day, per ton, per square metre.'
          example: Per day
    callbackUrl:
      type: object
      properties:
        callbackUrl:  
          type: string
          format: uri
          description: 'The endPoint where a Carrier whould send back notifications to the Shipper'
          example: https://myserver.com/send/callback/here
    cargoGrossWeight:
      type: object
      properties:
        cargoGrossWeight:
          type: number
          example: 12000.0
          description: The grand total weight of the cargo and weight per container(s) including packaging items being carried, which can be expressed in imperial or metric terms, as provided by the shipper. Excludes the tare weight of the container(s).
    cargoItemID:
      type: object
      properties:
        cargoItemID:
          type: string
          format: uuid
          description: 'Identifies the cargo item to be stuffed.'
          example: 6700963c-3ddd-4ada-ac29-d65852f2ac3d
    cargoLineItemID:
      type: object
      properties:
        cargoLineItemID:
          type: string
          description: 'Identifies the cargo line item (package) within the cargo. The cargo line item ID is provided by the shipper and is used to define the stuffing. Cargo line items belonging to the same cargo items are stuffed in the same container.'
    carrierID:
      type: object
      properties:
        carrierID:
          type: string
          format: uuid
          description: 'Unique internal identifier for the carrier.'
          example: 123e4567-e89b-12d3-a456-426614174000
    carrierBookingReference:
      type: object
      properties:
        carrierBookingReference:
          type: string
          maxLength: 35
          example: ABC709951
          description: 'A set of unique characters provided by carrier to identify a booking.'
    carrierVoyageNumber:
      type: object
      properties:
        carrierVoyageNumber:
          type: string
          maxLength: 50
          example: '2103S'
          description: 'The vessel operator-specific identifier of the Voyage.'
    chargeID:
      type: object
      properties:
        chargeID:
          type: string
          format: uuid
          description: 'The identifier of a charge.'
          example: 123e4567-e89b-12d3-a456-426614174000
    chargeType:
      type: object
      properties:
        chargeType:
          type: string
          maxLength: 20
          description: 'Description of the charge type applied.'
    cityName:
      type: object
      properties:
        cityName:
          type: string
          example: 'København'
          maxLength: 65
          description: 'The city name of the party’s address.'
    clauseID:
      type: object
      properties:
        clauseID:
          type: string
          format: uuid
          description: 'The identifier of a clause.'
          example: 123e4567-e89b-12d3-a456-426614174000
